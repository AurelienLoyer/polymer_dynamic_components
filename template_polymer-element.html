<link rel="import" href="../polymer/polymer-element.html">
<!--<link rel="import" href="../polymer/lib/elements/dom-if.html">-->
<!--<link rel="import" href="../polymer/lib/elements/dom-repeat.html">-->

<!--
`template_polymer-element`
Polymer template with dynamically loaded plugins

@demo demo/index.html
-->

<dom-module id="template_polymer-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /** @polymerElement */
    class Template_polymerElement extends Polymer.Element {
      static get is() { return 'template_polymer-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'template_polymer-element'
          }
        };
      }
    }

    window.customElements.define(Template_polymerElement.is, Template_polymerElement);
  </script>
</dom-module>
